<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Tire para actualizar"
      refreshingSpinner="circles"
      refreshingText="Actualizando">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <ion-item-sliding *ngFor="let Usu of Usuarios">

      <ion-item-options side="start">
        <ion-item-option (click)="Modificar(Usu.IdUsuario)">Modificar</ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label>
          <h2>{{Usu.Usuario}}</h2>
          <p>{{Usu.Nombre}}  {{Usu.Apellido}}</p>
        </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="Eliminar(Usu.IdUsuario)">Eliminar</ion-item-option>
      </ion-item-options>
    
    </ion-item-sliding>

  </ion-list>



  <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
