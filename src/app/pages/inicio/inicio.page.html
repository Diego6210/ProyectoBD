<ion-menu contentId="main-content" type="overlay">
  <ion-content>

    <ion-card>
      <ion-card-header> 
        <ion-row>
          <ion-col size="3">
            
          </ion-col>
          <ion-col>
            <img class="user-avatar round" [src]="chosenPicture || placeholder" onerror="this.src='././../assets/icon/favicon.png'"/>
          </ion-col>
          <ion-col size="3">
          </ion-col>
        </ion-row>
          <p class="usuario">{{Usuario}}</p>
          <p class="nombre">{{Nombre}} {{Apellido}}</p>
      </ion-card-header>
    </ion-card>

    <ion-list id="inbox-list">

      <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
        
        <ion-item *ngIf="PermisosUsuarios == p.permiso || p.permiso < 2" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
          <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>

      </ion-menu-toggle>
    </ion-list>

    <br>
    <section>
      <ion-button (click)="Logout()" expand="block">Cerrar sesion</ion-button>
    </section>
    
  </ion-content>
</ion-menu>
<ion-router-outlet id="main-content"></ion-router-outlet>
