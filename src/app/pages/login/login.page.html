
<ion-content class="ion-padding">
 
  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
      offset-xl="4">
 
      <ion-card>
        <ion-card-header>
          <ion-row>
            <ion-col size="3">
                  
            </ion-col>
            <ion-col>
              <img class="user-avatar round" [src]="chosenPicture || placeholder" onerror="this.src='././../assets/icon/favicon.png'"/>
            </ion-col>
            <ion-col size="3">
            </ion-col>
          </ion-row>
        </ion-card-header>
 
        <ion-card-content>
 
          <ion-item lines="none">
            <ion-label> 
              <ion-icon name="person"></ion-icon>
            </ion-label>
            <ion-input [(ngModel)]="user"  placeholder="Usuario"></ion-input>
          </ion-item>
 
          <ion-item lines="none">
            <ion-label> 
              <ion-icon name="key"></ion-icon>
            </ion-label>
            <ion-input [(ngModel)]="pass"  placeholder="Password" type="Password"></ion-input>
          </ion-item>
 
          <br>
          <div class="btn-center-alingn" padding>
            <ion-button (click)="login()" color="primary" shape="round">Iniciar</ion-button>
          </div>

 
        </ion-card-content>
      </ion-card>
 
    </ion-col>
  </ion-row>
 
</ion-content>
