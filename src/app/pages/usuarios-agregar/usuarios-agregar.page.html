<ion-header>
  <ion-toolbar>
    <ion-buttons (click)="dismiss()" slot="start">
      <ion-back-button defaultHref="usuarios" ></ion-back-button>
    </ion-buttons>

    <ion-title>Agregar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="full" class="ion-no-margin ion-no-padding">
    <br>
    <ion-item>
      <ion-label position="stacked">Usuario <ion-text color="danger">*</ion-text></ion-label>
      <ion-input [maxlength]="20" [(ngModel)]="Usuario" required type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Contrase√±a <ion-text color="danger">*</ion-text></ion-label>
      <ion-input [maxlength]="20" [minlength]="5" [(ngModel)]="Contrasena" required type="text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="stacked">Nombre <ion-text color="danger">*</ion-text></ion-label>
      <ion-input [maxlength]="40" [(ngModel)]="Nombre"  required type="text"></ion-input>
    </ion-item>

    
    <ion-item>
      <ion-label position="stacked">Apellido <ion-text color="danger">*</ion-text></ion-label>
      <ion-input [maxlength]="40" [(ngModel)]="Apellido"  required type="text"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label>Tipo de Usuario</ion-label>
      <ion-select [(ngModel)]="TipoUsuario">
        <ion-select-option value="1">Empleado</ion-select-option>
        <ion-select-option value="2">Administrador</ion-select-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <section>
    <ion-button *ngIf="Usuario != '' && Nombre != '' && Apellido != '' && TipoUsuario != 0 && Contrasena != ''" (click)="agregar()" expand="block">Agregar</ion-button>
  </section>
</ion-content>
